<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>MAIE</title>
	<h:outputStylesheet library="css" name="loginstyle.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/img/favicon.ico" />
</h:head>
<h:body>
	<!-- Header -->
	<div class="header">
		Banco de la Nación<br /> <strong>Modulo de administracion de
			Interfaces Externas</strong>
	</div>
	
	<!-- Panel de Login -->
	<div class="login-container">
		<!-- FORMULARIO QUE SPRING SECURITY PROCESARÁ -->
		<form action="#{request.contextPath}/login_autenticacion" method="post" class="form-login">
			<div class="login-panel">
				<!-- Fila para el usuario -->
				<div class="form-row">
					<label for="username">Usuario:</label>
					<input type="text" id="username" name="username" required="true"
						   pattern="^[a-zA-Z]+$" title="Solo se permiten letras"
						   class="input-field" />
				</div>
				
				<!-- Fila para la clave -->
				<div class="form-row">
					<label for="password">Contraseña:</label>
					<input type="password" id="password" name="password" required="true"
						   minlength="5" title="Mínimo 5 caracteres"
						   class="input-field" />
				</div>
				
				<!-- Mostrar mensajes de error -->
				<div class="form-row">
					<h:panelGroup rendered="#{param.error}">
						<div class="error-message">
							Usuario o contraseña incorrectos
						</div>
					</h:panelGroup>
					<h:panelGroup rendered="#{param.logout}">
						<div class="success-message">
							Sesión cerrada exitosamente
						</div>
					</h:panelGroup>
					<h:panelGroup rendered="#{param.expired}">
						<div class="warning-message">
							Su sesión ha expirado
						</div>
					</h:panelGroup>
				</div>
				
				<!-- Botón de login -->
				<div class="form-row">
					<input type="submit" value="INGRESAR" class="login-btn" />
				</div>
			</div>
		</form>
	</div>
</h:body>
</html>
